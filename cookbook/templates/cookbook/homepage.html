{% extends "cookbook/base.html" %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
<a class="nav-item nav-link" href="http://localhost:8000/accounts/logout/">Logout</a>
<p> Hello, {{ user.username }}!</p>
{% else %}
<a class="nav-item nav-link" href="http://localhost:8000/accounts/login/">Log In/Register</a>
{% endif %}
{% endblock %}
{% block form %}
<form action=" {% url 'cookbook:recipes_search' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="Submit" name = "submit" value="Recipe Search" ></input>
</form>
{% endblock %}
