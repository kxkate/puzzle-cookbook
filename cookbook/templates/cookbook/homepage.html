{% extends "cookbook/base.html" %}
{% load static %}

{% block form %}
<style>
    .login,
    .image {
        min-height: 100vh;
    }

    .bg-image {
        background-image: url('https://media.istockphoto.com/photos/confused-man-looking-at-food-in-refrigerator-picture-id1050851162?k=6&m=1050851162&s=612x612&w=0&h=_RNHtwaKBHftsPqBl9lIPXw7drM-D0bo-9BPPbaqCz4=');
        background-size: cover;
        background-position: center center;
    }

    .container-fluid {
        max-width: 100%;
    }

    .account-form input {
        border: 2px solid #ccc;
        height: calc(2em + .75rem + 2px);
    }

    .account-form input:focus {
        border-color: #1497ff;
        box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0.075), 0 0 0px rgba(255, 0, 0, 0.6);
    }
</style>

<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-12  mx-auto">
                            <form action=" {% url 'cookbook:recipes_search' %}" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="Submit" name = "submit" value="Recipe Search" ></input>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
    </div>
</div>
{% endblock %}
